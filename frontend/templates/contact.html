<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
  <link rel="stylesheet" href="../static/css/output.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact</title>
</head>
<body class="flex flex-col items-center h-screen bg-black text-white">

<div class="w-full px-3 flex justify-center"
     hx-get="/api/navbar"
     hx-trigger="load"
     hx-target="this"
     hx-swap="innerHTML">
</div>

<h1 class="text-4xl md:text-5xl p-4 jbm_bold">Contact</h1>

<div class="w-full md:w-1/3">

  <div class="pl-4 md:pl-0">
    <form hx-post="/api/message"
          hx-swap="innerHTML"
          hx-target="this"
          id="contactForm"
          class="text-2xl jbm_bold flex flex-col" method="post">

      <label for="name">
        Name:
      </label>
      <input type="text" required id="name" name="name" class="bg-white text-black jbm_normal text-sm p-0.5 w-2/3">

      <label for="email">
        Email:
      </label>
      <input type="email" required id="email" name="email" class="bg-white text-black jbm_normal text-sm p-0.5 w-2/3">

      <label for="message">
        Message:
      </label>
      <div class="px-1 md:px-0 pb-4">
        <textarea id="message" name="message" required
                  class="bg-white text-sm text-black w-full jbm_normal"
                  rows="6"
                  placeholder="Enter your message.."
                  autocomplete="off"
        ></textarea>
      </div>
      <div class="flex justify-center items-center">
        <button class="bg-white text-black w-1/3 text-lg" type="submit">Submit</button>
      </div>
    </form>
  </div>

  <h1 class="text-4xl md:text-5xl p-4 jbm_bold text-center">Links</h1>
  <div>
    <ul class="list-disc pl-12 text-2xl jbm_bold">
      <li>
        <a href="https://github.com/darrkenn" class="hover:text-nice-blue" target="_blank">
          Github
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/darragh-kennedy-6b6509326/" class="hover:text-nice-blue" target="_blank">
          LinkedIn
        </a>
      </li>
    </ul>
  </div>

</div>

</body>
</html>
