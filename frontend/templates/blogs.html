<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
  <link rel="stylesheet" href="../static/css/output.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Blog</title>
</head>
<body class="flex flex-col items-center h-screen bg-black text-white"
      hx-get="/api/getBlogs"
      hx-trigger="load"
      hx-target="#blogs"
      hx-swap="innerHTML"
>

<div class="w-full px-3 flex justify-center"
     hx-get="/api/navbar"
     hx-trigger="load"
     hx-target="this"
     hx-swap="innerHTML">
</div>

<h1 class="text-4xl md:text-5xl p-4 jbm_bold">Blogs</h1>
<ul id="blogs" class="w-full md:w-1/3 jbm_bold space-y-4 px-3"></ul>
</body>
</html>
