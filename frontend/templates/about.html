<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
  <link rel="stylesheet" href="../static/css/output.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>About</title>
</head>
<body class="flex flex-col items-center h-screen bg-black text-white">
<div class="w-full px-3 flex justify-center"
     hx-get="/api/navbar"
     hx-trigger="load"
     hx-target="this"
     hx-swap="innerHTML">
</div>

<div class="h-screen w-full md:w-1/3">
  <div>
    <h1 class="text-4xl md:text-5xl pt-6 jbm_bold">Hi, I'm Darragh</h1>
    <p hx-get="/api/getCurrentlyWorking" hx-trigger="load" hx-target="this" hx-swap="innerHTML"></p>
  </div>

  <div class="jbm_normal py-8">
    <p>
      I am a 17-year-old student from Ireland.
    </p>
    <p>
      I'm passionate about technology.
    </p>
    <p>
      I particularly enjoy low-level programming.
    </p>
  </div>

  <h1 class="jbm_bold text-2xl">Technologies I use: </h1>

  <div hx-get="/api/technologies" hx-trigger="load" hx-target="this" hx-swap="innerHTML" class="pb-8"></div>
  </div>
</div>

</body>
</html>
